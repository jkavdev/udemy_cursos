<div role="form">
    <div class="box-body">
        <field grid="12 6 4" id="name" label="Nome" placeholder="Informe o nome" 
            ng-model="bcCtrl.billingCycle.name"></field>
        <field grid="12 6 4" id="month" label="Mês" placeholder="Informe o mês" type="number"
            ng-model="bcCtrl.billingCycle.month"></field>
        <field grid="12 6 4" id="year" label="Ano" placeholder="Informe o ano" type="number"
            ng-model="bcCtrl.billingCycle.year"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="bcCtrl.create()">Incluir</button>
        <button class="btn btn-info">Alterar</button>
        <button class="btn btn-danger">Excluir</button>
        <button class="btn btn-default">Cancelar</button>
    </div>
</div>
