<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Fundamento do Angular</title>

    <script src="node_modules/angular/angular.min.js"></script>

    <script>

        angular.module('app', [])

        angular.module('app').factory('utils', function () {
            function upper(input) {
                return input.toUpperCase()
            }

            return { upper }
        })

        angular.module('app').controller('MeuController', [
            'utils',
            function (utils) {

                const self = this

                self.value = utils.upper('Funcionandooooasdasdasdoooooooooo')
            }
        ])


    </script>

</head>

<body>

    <div ng-controller="MeuController as ctrl">
        <h1>{{ctrl.value}}</h1>
        <input type="text" ng-model="ctrl.value">
    </div>

</body>

</html>
